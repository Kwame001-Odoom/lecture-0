{%extends 'base.html' %}
{%block title%} SAJAT | Sign Up{%endblock%}
{%block body%}
<div class = "container-fluid">
    <div class = "row">
        <div class = "col-md-6">
            <form>
                <div class="form-group">
                    <label for="mytext">Email address</label>
                    <input type="text" class="form-control" id="mytext" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="text" class="form-control" name = "password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
{%endblock%}
